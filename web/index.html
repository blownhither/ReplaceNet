<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReplaceNet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
<div id="container" class="container">
    <div class="row" style="padding-top: 100px">

        <div class="col-md-6 col-lg-6">
            <div class="row">
                <h3>1. Select a foreground</h3>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-4">
                    <img data-fg-id="1" class="img-fluid small-margin-top selected_image" src="assets/foreground-1.png">
                    <img data-fg-id="2" class="img-fluid small-margin-top" src="assets/foreground-2.png">
                    <img data-fg-id="3" class="img-fluid small-margin-top" src="assets/foreground-3.png">
                </div>
                <div class="col-md-4 col-lg-4">
                    <img class="img-fluid small-margin-top" src="assets/foreground-2.png">
                    <img class="img-fluid small-margin-top" src="assets/foreground-3.png">
                    <img class="img-fluid small-margin-top" src="assets/foreground-1.png">
                </div>
                <div class="col-md-4 col-lg-4">
                    <img class="img-fluid small-margin-top" src="assets/foreground-3.png">
                    <img class="img-fluid small-margin-top" src="assets/foreground-2.png">
                    <img class="img-fluid small-margin-top" src="assets/foreground-1.png">
                </div>
            </div>
        </div>
        <div class="col-md-5 col-lg-5 offset-1">
            <div class="row">
                <h3>2. Upload a background and mark an area to be replaced</h3>
            </div>
            <div class="row" style="min-height: 266px">
                <div class="col-lg-11 offset-1" id="pad_container"></div>
            </div>
            <div class="row small-margin-top">
                <input type="file" class="offset-1" accept="image/*" id='upload_button'>
            </div>
            <div class="row small-margin-top">
                <button class="btn btn-outline-success col-md-4 col-lg-4 offset-1" id='submit_button'>Submit</button>
                <button class="btn btn-outline-secondary col-md-4 col-lg-4 offset-2" id='clear_button'>Clear Mask</button>
            </div>
            <div class="row small-margin-top">
                <h3>3. Output</h3>
            </div>
            <div class="row small-margin-top">
                <img class="col-lg-11 offset-1 img-responsive" id="output-img" style="min-width: 266px; min-height: 266px"
                />
            </div>
        </div>
    </div>

</div>
</body>


<link rel="stylesheet" href="style.css"/>
<script src="index.js"></script>
</html>
