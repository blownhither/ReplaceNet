<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ReplaceNet</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script
            src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/konva@2.4.2/konva.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Comfortaa|EB+Garamond&display=swap" rel="stylesheet">
</head>
<body>
<div id="container" class="container">
    <div class="row text-center small-margin-top">
        <h1 class="col-md-12 col-lg-12">ReplaceNet</h1>
    </div>
    <div class="row middle-margin-top">
        <div class="col-md-6 col-lg-6" style="border-right: gainsboro solid 1px">
            <div class="row">
                <h3>1. Select a foreground</h3>
            </div>
            <div class="row">
                <div class="col-md-4 col-lg-4" id="foreground-col-1">
                    <!--<img data-fg-id="0" class="img-fluid small-margin-top selected_image" src="assets/foreground-0.png">-->
                    <img data-fg-id="jamesblue" class="img-fluid small-margin-top" src="assets/foreground-jamesblue.png">

                    <!--<img data-fg-id="2" class="img-fluid small-margin-top" src="assets/foreground-2.png">-->
                    <img data-fg-id="78" class="img-fluid small-margin-top" src="assets/foreground-78.png">
                    <img data-fg-id="111" class="img-fluid small-margin-top" src="assets/foreground-111.png">
                    <img data-fg-id="116" class="img-fluid small-margin-top" src="assets/foreground-116.png">
                    <img data-fg-id="167" class="img-fluid small-margin-top" src="assets/foreground-167.png">
                    <img data-fg-id="202" class="img-fluid small-margin-top" src="assets/foreground-202.png">
                </div>
                <div class="col-md-4 col-lg-4" id="foreground-col-2">
                    <img data-fg-id="james3" class="img-fluid small-margin-top" src="assets/foreground-james3.png">
                    <!--<img data-fg-id="3" class="img-fluid small-margin-top" src="assets/foreground-3.png">-->

                    <img data-fg-id="13" class="img-fluid small-margin-top" src="assets/foreground-13.png">
                    <!--<img data-fg-id="14" class="img-fluid small-margin-top" src="assets/foreground-14.png">-->
                    <img data-fg-id="88" class="img-fluid small-margin-top" src="assets/foreground-88.png">
                    <img data-fg-id="141" class="img-fluid small-margin-top" src="assets/foreground-141.png">

                </div>
                <div class="col-md-4 col-lg-4" id="foreground-col-3">
                    <img data-fg-id="4" class="img-fluid small-margin-top" src="assets/foreground-4.png">
                    <img data-fg-id="15" class="img-fluid small-margin-top" src="assets/foreground-15.png">
                    <img data-fg-id="22" class="img-fluid small-margin-top" src="assets/foreground-22.png">
                    <img data-fg-id="27" class="img-fluid small-margin-top" src="assets/foreground-27.png">
                    <img data-fg-id="44" class="img-fluid small-margin-top" src="assets/foreground-44.png">
                    <!--<img data-fg-id="71" class="img-fluid small-margin-top" src="assets/foreground-71.png">-->
                    <img data-fg-id="79" class="img-fluid small-margin-top" src="assets/foreground-79.png">
                    <!--<img data-fg-id="168" class="img-fluid small-margin-top" src="assets/foreground-168.png">-->
                    <img data-fg-id="193" class="img-fluid small-margin-top" src="assets/foreground-193.png">
                    <img data-fg-id="194" class="img-fluid small-margin-top" src="assets/foreground-194.png">
                </div>
            </div>
        </div>
        <div class="col-md-5 col-lg-5 offset-1">
            <div class="row">
                <h3>2. Upload a background and draw a mask on the area to be replaced</h3>
            </div>
            <div class="row" style="min-height: 266px">
                <div class="col-lg-11 offset-1" id="pad_container"></div>
            </div>
            <div class="row small-margin-top">
                <input type="file" class="offset-1" accept="image/*" id='upload_button'>
            </div>
            <div class="row small-margin-top">
                <button class="btn btn-outline-success col-md-4 col-lg-4 offset-1" id='submit_button'>Submit</button>
                <button class="btn btn-outline-secondary col-md-4 col-lg-4 offset-2" id='clear_button'>Clear Mask</button>
            </div>
            <div class="row small-margin-top">
                <h3>3. Output</h3>
            </div>
            <div class="row small-margin-top">
                <img class="offset-1 " id="output-img" style="width: 256px; height: 256px"
                />
            </div>
        </div>
    </div>
    <footer class="text-center text-muted font-small middle-margin-top">
        <p class="mb-1">2951-I Computer Vision for Graphics and Interaction @ Brown</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#">Berkan Hiziroglu</a></li>
          <li class="list-inline-item"><a href="#">Siqi Wang</a></li>
          <li class="list-inline-item"><a href="//github.com/blownhither">Ziyin Ma</a></li>
        </ul>
        <!--<div class="footer-copyright text-center">2951-I Final Project-->
            <!---->
            <!--<span>Berkan Hiziroglu, Siqi Wang, Ziyin Ma</span>-->
        <!--</div>-->
    </footer>

</div>

</body>


<link rel="stylesheet" href="style.css"/>
<script src="index.js"></script>
</html>
